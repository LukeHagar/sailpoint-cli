name: PRB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  connector-cli-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Test
        run: go test -v -count=1 ./...

      - name: Install
        run: make install
